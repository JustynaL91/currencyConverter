<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>currency-converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/container.css">
  <link rel="stylesheet" href="CSS/form.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script defer src="JS/script.js"></script>
</head>

<body>
  <div class="container">
    <form class="form js-form">
      <h1 class="form__header">Przelicznik walut</h1>
      <p>
        <label>
          <span class="form__labelText">Kwota w PLN*: </span>
          <input placeholder="Wpisz kwotę w zł" class="form__field js-amount" type="number" required step="0.01">
        </label>
      </p>
      <p>
        <label>
          <span class="form__labelText">Waluta: </span>
          <select class="form__field js-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
          </select>
        </label>
      </p>
      <p>
        <button class="form__button">Przelicz!</button>
      </p>
      <p class="form__info">Kursy pochodzą ze strony nbp.pl z Tabeli nr 115/A/NBP/2020 z dnia 2020-06-16</p>
      <p class="js-result form__result"></p>
    </form>
  </div>
</body>

</html>
